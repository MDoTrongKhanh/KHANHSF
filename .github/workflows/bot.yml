name: Run bot

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "user_interface.py"
  schedule:
    - cron: "1 */4 * * *"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Python Dependency Installation
        uses: py-actions/py-dependency-install@v4.0.0

      - name: Run bot
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_KEY }}
        run: |
          export LICHESS_TOKEN=${{ secrets.LICHESS_KEY }}
          chmod +x ./engines/stockfish
          python3 user_interface.py --config config.yml

